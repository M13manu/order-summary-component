<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <img class="background-pattern" src="images/pattern-background-desktop.svg" alt="background-pattern">
<main>
  <img class="illustration-hero"src="images/illustration-hero.svg" alt="illustration-hero">
  <h1>Order Summary</h1>
  <p class=plan-benefits>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <div class=annual-plan>
  <img class="icon-music" src="images/icon-music.svg" alt="icon-music">
  <p class="plan-name">Annual Plan</p>
$59.99/year
  <button class=change-button><u>Change</u></button>
  </div>
  <button class=payment-button>Proceed to Payment</button>
  <button class=cancel-button>Cancel Order</button>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sai Manoj Kumar Guduri</a>.
  </div>
</body>
</html>
